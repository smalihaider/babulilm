<!DOCTYPE html>
<html>
<head>
  <meta charset="ISO-8859-1">
  <title>babulilm - Login</title>
  <script src="js/lib/angular.min.js"></script>
  <script src="js/lib/ui-bootstrap-tpls-2.5.0.min.js"></script>
  <script src="js/app/app.js"></script>
  <script src="js/app/LoginController.js"></script>
  <script src="js/app/LoginService.js"></script>
  <link rel="stylesheet" href="css/lib/bootstrap.min.css" />
  <link rel="stylesheet" href="css/app/app.css" />
</head>
<body ng-app="babulilm" ng-cloak>
  <div class="container" ng-controller="LoginController" data-ng-init="init()">
    <div class="login-form">
      <div class="main-div">
        <br><br><br>
        <form action="/login" method="POST">
          <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" class="form-control" id="email" name="email">
          </div>
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" name="password">
          </div>
          <button type="submit" class="btn btn-default">Login</button>
        </form>
        <br>
        <div class="alert alert-danger" ng-show="showInvalidCredentialError">
          Invalid credentils
        </div>
      </div>
    </div>
  </div>
</body>
</html>
